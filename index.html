<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>LinkQR: Generate a QR code for a link</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="QR codes for easy link sharing. Create a QR code from any URL and scan with your phone to open. Free, fast, and no ads." />
	<meta property="og:title" content="LinkQR: Generate a QR code for a link" />
	<meta property="og:description" content="QR codes for easy link sharing. Create a QR code from any URL and scan with your phone to open. Free, fast, and no ads." />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:creator" content="@johncjago" />
	<meta name="twitter:title" content="LinkQR: Generate a QR code for a link" />
	<meta name="twitter:description" content="QR codes for easy link sharing. Create a QR code from any URL and scan with your phone to open. Free, fast, and no ads." />
	<link rel="stylesheet" type="text/css" href="style.out.css" />
	<link rel="icon" href="favicon.svg">
	<script src="https://cdn.usefathom.com/script.js" data-site="KAHYWQOS" defer></script>
</head>
<body class="text-xl text-zinc-600 flex flex-col items-center h-screen mx-5 py-10 bg-gradient-to-r from-purple-100 to-blue-100">
	<div class="flex flex-col justify-center items-center h-full">
		<header class="mb-8">
			<h1 class="text-4xl font-extrabold">
				Link<span class="text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600">QR</span>
			</h1>
		</header>
		<main class="flex flex-col">
			<div>
				<div
					id="url"
					role="textbox"
					aria-label="Enter URL to make a QR code for"
					contenteditable="true"
					class="max-w-[95vw] break-words empty:before:content-['https://example.org'] empty:before:text-gray-400 min-w-80 bg-white rounded-lg border-0 p-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
				></div>
			</div>
			<canvas id="canvas" class="transition-all bg-white rounded-lg mt-4 mx-auto"></canvas>
		</main>
	</div>
	<footer class="pt-20">
		<small>
			By <a href="https://johnjago.com" class="underline text-red-600">John</a> • <a href="https://forms.gle/QGcNppg73sYTMWhS9" class="underline text-red-600">Send&nbsp;me&nbsp;feedback</a> • Have a great <span id="day"></span>!
		</small>
	</footer>
	<script src="lib/qrcode.js"></script>
	<script src="main.js"></script>
</body>
</html>
